  <script>
      
           window.addEventListener('load', function(){
                    const btns= document.querySelectorAll('.toggleview__js');
                                const container = document.querySelector('#view-changed__js'); 
                                btns.forEach((btn)=>{
                                        btn.addEventListener('click', function(){
                                            if(this.classList.contains('active')){
                                                    return
                                            } else{
                                                btns.forEach((bt)=>{ 
                                                    bt.classList.remove("active");
                                                })
                                                this.classList.add('active'); 
                                                container.className=this.dataset.view;
                                            }
                                        })
                                })
           })
